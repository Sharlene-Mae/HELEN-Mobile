name: helen_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/white-helen.png
    - images/login-bg.jpg
    - images/logo-opa.png
    - images/clouds.png
    - images/addproduct.png
    - images/order.png
    - images/aichat.png
    - images/upcomingevents.png
    - images/lemon.png
    - images/carrots.png
    - images/sample-event.png
    
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
